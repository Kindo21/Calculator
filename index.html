<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="input">
        </div>
        <div class="row1">
            <button class="percentage">
                %
            </button>
            <button class="clearEntry">
                CE
            </button>
            <button class="Clear" onclick="Clear()">
                C
            </button>
            <button class="backspace">
                BCK
            </button>
        </div>
        <div class="row2">
            <button class="divideByOne">
                1/x
            </button>
            <button class="square">
                X^2
            </button>
            <button class="sqrt">
                sqrt
            </button>
            <button class="divide">
                /
            </button>
        </div>
        <div class="row3">
            <button class="seven">
                7
            </button>
            <button class="eight">
                8
            </button>
            <button class="nine">
                9
            </button>
            <button class="multiply">
                *
            </button>
        </div>
        <div class="row4">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="subtract">-</button>

        </div>
        <div class="row5">
            <button class="one" onclick="inputOne()">1</button>
            <button class="two" onclick="inputTwo()">2</button>
            <button class="three">3</button>
            <button class="addition" onclick="operator()">+</button>

        </div>
        <div class="row6">
            <button class="operator">+/-</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="equals" onclick="equal()">=</button>
        </div>
    </div>
</body>
</html>
